name: üêõ Bug Report
description: Report bugs to fix and improve.
title: "[BUG] <description>"
labels: ["bug"]


body:
  - type: textarea
    id: description
    attributes:
      label: Describe the bug.
      description: A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true


  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Please add screenshots/video of the bug you faced.
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: How to Reproduce
      description: Attach all steps/share a github gist that can help anyone reproduce the bug.
      value: |
        1. I first did this
        2. I then did this
        3. And so on . . . 
    validations:
      required: true
  
  - type: textarea
    id: device-information
    attributes:
      label: "üñ•Ô∏è Device Information [optional]"
      description: |
        Please provide details about your device to help us diagnose the issue more effectively.
        - Operating System (OS): e.g., Windows 10, macOS, Ubuntu 22.04
        - Browser: e.g., Google Chrome, Firefox
        - Browser Version: e.g., 135.0, 133.0
      value: |
        - Operating System (OS):
        - Browser:
        - Browser Version:
    validations:
        required: false

  - type: checkboxes
    id: no-duplicate-issues
    attributes:
      label: "üëÄ Have you checked for similar open issues?"
      options:
        - label: "I checked and didn't find similar issue"
          required: true

  - type: checkboxes
    id: read-code-of-conduct
    attributes:
      label: "üè¢ Have you read the Contributing Guidelines?"
      options:
        - label: "I have read the [Contributing Guidelines](https://github.com/asyncapi/.github/blob/master/CONTRIBUTING.md)"
          required: true

  - type: dropdown
    attributes:
      label: Are you willing to work on this issue ?
      description: This is absolutely not required, but we are happy to guide you in the contribution process.
      options:
        - "Yes I am willing to submit a PR!"
        - "No, someone else can work on it" 