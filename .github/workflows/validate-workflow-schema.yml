name: YAML Lint Check

on:
  pull_request:
    branches:
      - master
    paths:
      - '.github/workflows/**'

jobs:
  yaml-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Check workflow files
        uses: raven-actions/actionlint@v1