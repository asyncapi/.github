name: Emoji Checker

on:
  issues:
    types: [opened, edited]
  pull_request:
    types: [opened, edited]
  issue_comment:
    types: [created, edited]
  pull_request_review_comment:
    types: [created, edited]
  pull_request_target:
    types: [opened, synchronize]

jobs:
  check-emojis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Check emojis
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const query = `
              query ($owner: String!, $repo: String!, $number: Int!) {
                repository(owner: $owner, name: $repo) {
                  issueOrPullRequest(number: $number) {
                    ... on Issue {
                      title
                      url
                      reactions(last: 100) {
                        nodes {
                          content
                          user {
                            login
                          }
                        }
                      }
                    }
                    ... on PullRequest {
                      title
                      url
                      reactions(last: 100) {
                        nodes {
                          content
                          user {
                            login
                          }
                        }
                      }
                    }
                  }
                }
              }
            `;
            const variables = {
              owner: context.repo.owner,
              repo: context.repo.repo,
              number: context.issue.number
            };
            const result = await github.graphql(query, variables);
            const node = result.repository.issueOrPullRequest;
            const reactions = node.reactions.nodes;
            const reactionCounts = {};
            reactions.forEach(reaction => {
              const content = reaction.content;
              if (content in reactionCounts) {
                reactionCounts[content]++;
              } else {
                reactionCounts[content] = 1;
              }
            });
            let message = '';
            for (const [emoji, count] of Object.entries(reactionCounts)) {
              message += `${emoji}: ${count}\n`;
            }
            if (message !== '') {
              const title = node.title;
              const url = node.url;
              message = `The issue/PR "${title}" (${url}) has the following emojis:\n${message}`;
              console.log(message);
            }
